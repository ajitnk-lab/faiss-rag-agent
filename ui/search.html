<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Repository Search Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { background: #232f3e; color: white; padding: 20px; border-radius: 8px 8px 0 0; }
        .chat-box { background: white; height: 500px; overflow-y: auto; padding: 20px; border-left: 1px solid #ddd; border-right: 1px solid #ddd; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 8px; }
        .user { background: #e3f2fd; margin-left: 20%; }
        .agent { background: #f5f5f5; margin-right: 20%; }
        .repo-card { background: #fff3cd; padding: 10px; margin: 5px 0; border-left: 3px solid #ff9900; }
        .input-area { background: white; padding: 15px; border-radius: 0 0 8px 8px; border: 1px solid #ddd; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        button { padding: 10px 20px; background: #ff9900; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #ec7211; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .loading { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç AWS Repository Search Agent</h1>
            <p>Powered by Bedrock Agent + FAISS + Nova Pro</p>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="filters-area" style="background: white; padding: 15px; border: 1px solid #ddd; border-bottom: none;">
            <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                <label style="font-weight: 600; color: #333;">Organization:</label>
                <select id="orgSelector" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                    <option value="all">All Organizations (8,502 repos)</option>
                    <option value="aws-samples">AWS Samples (7,552 repos)</option>
                    <option value="awslabs">AWS Labs (950 repos)</option>
                </select>
                
                <label style="font-weight: 600; color: #333; margin-left: 15px;">Service:</label>
                <select id="serviceFilter" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                    <option value="">All Services</option>
                    <option value="lambda">Lambda</option>
                    <option value="s3">S3</option>
                    <option value="dynamodb">DynamoDB</option>
                    <option value="ec2">EC2</option>
                    <option value="ecs">ECS</option>
                    <option value="eks">EKS</option>
                    <option value="rds">RDS</option>
                    <option value="api-gateway">API Gateway</option>
                    <option value="cloudformation">CloudFormation</option>
                    <option value="cdk">CDK</option>
                    <option value="bedrock">Bedrock</option>
                    <option value="sagemaker">SageMaker</option>
                </select>
                
                <label style="font-weight: 600; color: #333; margin-left: 15px;">Language:</label>
                <select id="languageFilter" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                    <option value="">All Languages</option>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                    <option value="java">Java</option>
                    <option value="go">Go</option>
                    <option value="csharp">C#</option>
                    <option value="rust">Rust</option>
                </select>
                
                <button onclick="clearFilters()" style="padding: 8px 12px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">Clear Filters</button>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="queryInput" placeholder="Ask about AWS repositories..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://5to8z1h4ue.execute-api.us-east-1.amazonaws.com/prod/query';

        // Get API key from URL parameter
        function getApiKeyFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('apikey');
        }

        // Check if user is from marketplace
        function isMarketplaceUser() {
            // Check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('marketplace') === 'true') {
                return true;
            }
            
            // Check referrer
            if (document.referrer && document.referrer.includes('marketplace.cloudnestle.com')) {
                return true;
            }
            
            // Check for marketplace session cookie
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                if (cookie.trim().startsWith('marketplace_session=')) {
                    return true;
                }
            }
            
            // Check localStorage for marketplace flag
            if (localStorage.getItem('marketplace_user') === 'true') {
                return true;
            }
            
            return false;
        }

        // Get marketplace session token
        function getMarketplaceSession() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                if (cookie.trim().startsWith('marketplace_session=')) {
                    return cookie.split('=')[1].trim();
                }
            }
            return null;
        }

        // Store API key for session
        let userApiKey = getApiKeyFromUrl();
        let isFromMarketplace = isMarketplaceUser();
        let marketplaceSession = getMarketplaceSession();
        
        if (userApiKey) {
            localStorage.setItem('aws_finder_api_key', userApiKey);
            // Clean URL to remove API key from address bar
            const url = new URL(window.location);
            url.searchParams.delete('apikey');
            window.history.replaceState({}, document.title, url);
        } else {
            // Try to get from localStorage
            userApiKey = localStorage.getItem('aws_finder_api_key');
        }
        
        // Store marketplace flag for future visits
        if (isFromMarketplace) {
            localStorage.setItem('marketplace_user', 'true');
        }
        
        // Debug function to check authentication status
        function debugAuth() {
            console.log('üîç Authentication Debug Info:');
            console.log('- API Key:', userApiKey ? 'Present' : 'None');
            console.log('- From Marketplace:', isFromMarketplace);
            console.log('- Marketplace Session:', marketplaceSession ? 'Present' : 'None');
            console.log('- Referrer:', document.referrer);
            console.log('- URL Params:', window.location.search);
            console.log('- Cookies:', document.cookie);
            console.log('- LocalStorage marketplace_user:', localStorage.getItem('marketplace_user'));
        }
        
        // Call debug function
        debugAuth();

        function showUsageInfo(usage) {
            const usageDiv = document.createElement('div');
            usageDiv.className = 'usage-info';
            
            let remainingText = usage.searches_remaining;
            if (remainingText === 'unlimited') {
                remainingText = '‚àû unlimited';
            }
            
            const color = usage.searches_remaining === 'unlimited' ? '#28a745' : 
                         usage.searches_remaining > 1 ? '#28a745' : 
                         usage.searches_remaining === 1 ? '#ffc107' : '#dc3545';
            
            const progress = usage.searches_remaining === 'unlimited' ? 100 :
                           ((usage.searches_used / (usage.searches_used + usage.searches_remaining)) * 100);
            
            let tierBadge = '';
            if (usage.tier === 'free') {
                tierBadge = '<span style="background: #17a2b8; color: white; padding: 2px 8px; border-radius: 12px; font-size: 11px; margin-left: 8px;">FREE TIER</span>';
            } else if (usage.tier === 'pro') {
                tierBadge = '<span style="background: #28a745; color: white; padding: 2px 8px; border-radius: 12px; font-size: 11px; margin-left: 8px;">PRO</span>';
            }
            
            usageDiv.innerHTML = `
                <div style="background: #f8f9fa; padding: 12px; margin: 10px 0; border-radius: 6px; border-left: 4px solid ${color};">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <span style="font-weight: 600; color: #495057;">üìä Search Usage ${tierBadge}</span>
                        <span style="color: ${color}; font-weight: 600;">${remainingText} remaining</span>
                    </div>
                    ${usage.searches_remaining !== 'unlimited' ? `
                    <div style="width: 100%; background: #e9ecef; border-radius: 10px; height: 8px;">
                        <div style="width: ${progress}%; background: ${color}; height: 8px; border-radius: 10px; transition: width 0.3s;"></div>
                    </div>
                    ` : ''}
                    ${usage.user_context && usage.user_context.email ? `
                    <div style="margin-top: 8px; color: #6c757d; font-size: 12px;">
                        üë§ ${usage.user_context.email}
                    </div>
                    ` : ''}
                    ${usage.upgrade_needed ? '<div style="margin-top: 8px; color: #dc3545; font-size: 12px;">‚ö†Ô∏è Next search will require upgrade</div>' : ''}
                </div>
            `;
            document.getElementById('chatBox').appendChild(usageDiv);
        }

        function showUpgradeModal(upgradeUrl) {
            const modal = document.createElement('div');
            modal.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; display: flex; align-items: center; justify-content: center;">
                    <div style="background: white; padding: 30px; border-radius: 12px; max-width: 450px; margin: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                        <div style="text-align: center;">
                            <div style="font-size: 48px; margin-bottom: 16px;">üöÄ</div>
                            <h3 style="margin: 0 0 16px 0; color: #232f3e; font-size: 24px;">Search Limit Reached!</h3>
                            <p style="color: #666; margin-bottom: 24px; line-height: 1.5;">
                                You've reached your search limit. ${userApiKey ? 'Upgrade to Pro for unlimited searches!' : 'Register for 10 free searches per day, or upgrade to Pro for unlimited access.'}
                            </p>
                            <div style="display: flex; gap: 12px; justify-content: center; margin-bottom: 16px;">
                                <a href="${upgradeUrl}" 
                                   style="background: #ff9900; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: 600; transition: background 0.3s;"
                                   onmouseover="this.style.background='#ec7211'" 
                                   onmouseout="this.style.background='#ff9900'">
                                    ${userApiKey ? 'Upgrade to Pro' : 'Get Free Account'}
                                </a>
                            </div>
                            <button onclick="this.parentElement.parentElement.parentElement.remove()" 
                                    style="background: none; border: none; color: #666; text-decoration: underline; cursor: pointer; font-size: 14px;">
                                Maybe Later
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function addMessage(text, isUser, repos = [], usage = null) {
            const chatBox = document.getElementById('chatBox');
            const msg = document.createElement('div');
            msg.className = `message ${isUser ? 'user' : 'agent'}`;
            
            if (!isUser && repos && repos.length > 0) {
                // Show only repository cards, no text
                let html = '';
                repos.forEach((repo, idx) => {
                    const repoUrl = `https://github.com/${repo.repository}`;
                    html += `
                        <div style="margin: 12px 0; padding: 18px; background: #ffffff; border-left: 4px solid #FF9900; border-radius: 6px; box-shadow: 0 2px 8px rgba(35,47,62,0.08); transition: transform 0.2s, box-shadow 0.2s;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(35,47,62,0.12)';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 8px rgba(35,47,62,0.08)';">
                            <div style="font-size: 17px; font-weight: 600; color: #232F3E; margin-bottom: 10px;">
                                <span style="color: #FF9900; margin-right: 8px;">${idx + 1}.</span>
                                <a href="${repoUrl}" target="_blank" style="color: #0073BB; text-decoration: none;">${repo.repository}</a>
                            </div>
                            <div style="display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px;">
                                <span style="background: #232F3E; color: white; padding: 5px 12px; border-radius: 14px; font-size: 11px; font-weight: 600; letter-spacing: 0.3px;">
                                    ${repo.solution_type || 'N/A'}
                                </span>
                                <span style="background: #FF9900; color: white; padding: 5px 12px; border-radius: 14px; font-size: 11px; font-weight: 600; letter-spacing: 0.3px;">
                                    ${repo.competency || 'N/A'}
                                </span>
                                ${repo.primary_language ? `<span style="background: #146EB4; color: white; padding: 5px 12px; border-radius: 14px; font-size: 11px; font-weight: 600; letter-spacing: 0.3px;">üíª ${repo.primary_language}</span>` : ''}
                            </div>
                            <div style="font-size: 13px; color: #545B64; line-height: 1.7; margin-bottom: 12px;">
                                <div style="margin-bottom: 8px; display: flex; align-items: start;">
                                    <span style="color: #FF9900; margin-right: 8px; font-weight: 600;">üîß</span>
                                    <span><strong>AWS Services:</strong> ${repo.aws_services || 'Multiple'}</span>
                                </div>
                                <div style="margin-bottom: 8px; display: flex; align-items: start;">
                                    <span style="color: #FF9900; margin-right: 8px; font-weight: 600;">üí°</span>
                                    <span><strong>Use Case:</strong> ${repo.customer_problems || 'Development Efficiency'}</span>
                                </div>
                            </div>
                            <div style="display: flex; gap: 18px; font-size: 12px; color: #687078; margin: 12px 0; padding-top: 12px; border-top: 1px solid #EAEDED;">
                                <span style="display: flex; align-items: center; gap: 4px;">‚è±Ô∏è ${repo.setup_time || 'N/A'}</span>
                                <span style="display: flex; align-items: center; gap: 4px;">üí∞ ${repo.cost_range || 'N/A'}</span>
                                ${repo.business_value ? `<span style="display: flex; align-items: center; gap: 4px;">üìä ${repo.business_value} Value</span>` : ''}
                            </div>
                            <a href="${repoUrl}" target="_blank" style="display: inline-block; background: #FF9900; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none; font-size: 13px; font-weight: 600; margin-top: 8px; transition: background 0.3s;" onmouseover="this.style.background='#EC7211'" onmouseout="this.style.background='#FF9900'">
                                View on GitHub ‚Üí
                            </a>
                        </div>
                    `;
                });
                msg.innerHTML = html;
            } else {
                msg.textContent = text;
            }
            
            chatBox.appendChild(msg);
            
            // Show usage info after results
            if (usage && !isUser) {
                showUsageInfo(usage);
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('queryInput');
            const orgSelector = document.getElementById('orgSelector');
            const serviceFilter = document.getElementById('serviceFilter');
            const languageFilter = document.getElementById('languageFilter');
            const btn = document.getElementById('sendBtn');
            const query = input.value.trim();
            const org = orgSelector.value;
            const service = serviceFilter.value;
            const language = languageFilter.value;
            
            if (!query) return;
            
            // Build filter description
            let filterDesc = '';
            const filters = [];
            if (org !== 'all') filters.push(org);
            if (service) filters.push(service);
            if (language) filters.push(language);
            if (filters.length > 0) {
                filterDesc = ` (filtered by: ${filters.join(', ')})`;
            }
            
            addMessage(query, true);
            input.value = '';
            btn.disabled = true;
            
            addMessage(`Searching repositories${filterDesc}...`, false);
            
            try {
                // Prepare request body with filters
                const requestBody = { 
                    query, 
                    org,
                    filters: {
                        service: service || null,
                        language: language || null
                    }
                };
                
                // Add marketplace authentication
                if (isFromMarketplace) {
                    requestBody.marketplace = 'true';
                }
                
                if (userApiKey) {
                    requestBody.apikey = userApiKey;
                }

                // Prepare headers
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (userApiKey) {
                    headers['x-api-key'] = userApiKey;
                }
                
                // Add marketplace session token if available
                if (marketplaceSession && isFromMarketplace) {
                    headers['Authorization'] = `Bearer ${marketplaceSession}`;
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                
                // Remove loading message
                const chatBox = document.getElementById('chatBox');
                chatBox.removeChild(chatBox.lastChild);
                
                if (response.status === 429) {
                    // Usage limit exceeded
                    addMessage(data.message || 'Usage limit exceeded', false);
                    showUpgradeModal(data.upgrade_url || 'https://marketplace.cloudnestle.com/register');
                    btn.disabled = true;
                    input.disabled = true;
                    input.placeholder = "Upgrade to continue searching...";
                    return;
                }
                
                if (data.answer) {
                    addMessage(data.answer, false, data.results || [], data.usage);
                } else {
                    addMessage('Error: Unable to get response', false);
                }
            } catch (error) {
                const chatBox = document.getElementById('chatBox');
                chatBox.removeChild(chatBox.lastChild);
                addMessage(`Error: ${error.message}`, false);
            }
            
            btn.disabled = false;
        }

        function clearFilters() {
            document.getElementById('orgSelector').value = 'all';
            document.getElementById('serviceFilter').value = '';
            document.getElementById('languageFilter').value = '';
        }

        // Welcome message
        if (userApiKey) {
            addMessage('Hello! You are logged in with your API key. I can help you find AWS sample repositories. Try asking: "Show me serverless Lambda examples with DynamoDB"', false);
        } else if (isFromMarketplace) {
            addMessage('Hello! Welcome from CloudNetsle Marketplace! You have 10 free searches per day. I can help you find AWS sample repositories. Try asking: "Show me serverless Lambda examples with DynamoDB"', false);
        } else {
            addMessage('Hello! I can help you find AWS sample repositories. You have 3 free searches. Try asking: "Show me serverless Lambda examples with DynamoDB"', false);
        }
    </script>
</body>
</html>
